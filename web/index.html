<!doctype html>
<html ng-app="tt">
    <head>
        <meta charset="utf-8">
        <title>Task Tracker</title>
        <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">-->
        <!--<link rel="stylesheet" href="css/app.css">-->


        
    </head>    
    <body ng-controller="TaskController">



        <div class="content" >

            Данные получаемые по ссылке http://site.local/tasks

            <div ng-repeat="task in tasks" >
                {{task}}
            </div>

            <button ng-click="getTasks()">get tasks</button>

            <button ng-click="putTasks()">put task</button>
            <br>


            id to delete:<input type="text" ng-model="current_id"/><button ng-click="delTask(current_id)">Delete task</button>

        </div>

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>

        <script src="js/controller.js"></script>

    </body>
</html>
