<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/tasklist.js"></script>
    </head>
    <body ng-app="TaskTracker">
        <div ng-controller="TaskList">
        <ul>
            <li ng-repeat="task in list">
                <span> id: {{task.id}}; 
                    title: {{task.title}}; 
                    state: {{task.state}};
                    date: {{task.date}};
                    customer: {{task.customer}};
                    performer: {{task.performer}}<a href="#" ng-click="delTask(task.id)">&nbsp;X&nbsp;</a></span>
            </li>
        </ul>
            <form>
                <input type="text" ng-model="title">
                <input type="text" ng-model="state">
                <input type="text" ng-model="date">
                <input type="text" ng-model="customer">
                <input type="text" ng-model="performer">
                <input type="button" ng-click="addTask()" value="Add task">
            </form>
        </div>            
    </body>
    
</html>
