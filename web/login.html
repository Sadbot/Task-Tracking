<!doctype html>
<html ng-app="tt">
    <head>
        <meta charset="utf-8">
        <title>Task Tracker</title>

        <script src="node_modules/angular/angular.js"></script>

        <script src="js/controller.js"></script>

    <body>

        <div class="content" ng-controller="LoginController">
            <form ng-submit="authUser(user, pass)" method="GET">

        </div>


    </body>
</html>
