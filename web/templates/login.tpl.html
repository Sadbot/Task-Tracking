<div class="content" ng-controller="LoginController as loginCtrl">

    <menu-directive></menu-directive>

    <form name="loginForm"
          ng-submit="loginForm.$valid && loginCtrl.authUser(loginCtrl.login, loginCtrl.pass)" novalidate>

        <fieldset class="form-group">
            <label for="login">Login</label>
            <input id="login" type="text" ng-model="loginCtrl.login" />
        </fieldset>

        <fieldset class="form-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" ng-model="loginCtrl.pass" />
        </fieldset>

        <fieldset class="form-group">
            <input type="submit" value="submit">
        </fieldset>

    </form>

</div>
